<div class="login-container">
  <ion-card color="light">
    <ion-toolbar color="dark">
      <ion-card-title class="ion-text-center">TCG ESTADIO</ion-card-title>
    </ion-toolbar>
    <ion-card-header>
      <img src="assets/icon/logoMeiko.png" alt="logoMeiko">
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-input
          type="text"
          formControlName="usuario"  
          label="Usuario" 
          labelPlacement="floating" 
          placeholder="Ingrese usuario"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
          type="password"
          formControlName="clave"  
          label="Contraseña" 
          labelPlacement="floating" 
          placeholder="Ingrese contraseña"
          ></ion-input>
        </ion-item>
        <ion-button expand="block" [disabled]="!loginForm.valid" (click)="onLogin()">Iniciar sesion</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</div>
